<!DOCTYPE html>
<html lang="en-US">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
<body>

<div ng-app="app" ng-controller="collectionsController">
    <ng-include src="'partials/header.html'"></ng-include>
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <div class="list-group">
                <a href="/collections.html" class="list-group-item list-group-item-action">Collections</a>
                <a href="#" class="list-group-item list-group-item-action">Sources</a>
                <a href="#" class="list-group-item list-group-item-action">Reports</a>
                <a href="#" class="list-group-item list-group-item-action">Views</a>
            </div>
        </div>
        <div class="col-sm-9 col-md-10">
            <ul>
                <li ng-repeat="collection in collections">
                    <a href="/collection?id={{collection.id}}">{{collection.name}}</a>
                </li>
            </ul>

            <form action="/api/collections/new" method="post">
                <input type="text" name="name" />
                <input type="submit" name="New" />
            </form>
        </div>
    </div>

</div>


<script>
    var app = angular.module("app", []);

    app.controller('collectionsController', function($scope, $http) {
        $http.get("/api/collections/all")
        .then(function(response) {
            $scope.collections = response.data;
        });
    });
</script>

</body>
</html>
